<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--bootstrap link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous" />

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container col-6">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">aa bb</th>
                    <td>CEO</td>
                    <td>01/12/2018</td>
                    <td>72</td>
                    <td>72</td>
                    <td>72</td>
                </tr>
                <tr>
                    <th scope="row">cc dd</th>
                    <td>accountant</td>
                    <td>01/12/2018</td>
                    <td>7</td>
                    <td>8</td>
                    <td>999</td>
                </tr>
                <tr>
                    <th scope="row">ee ff</th>
                    <td>cook</td>
                    <td>01/01/1999</td>
                    <td>7</td>
                    <td>8</td>
                    <td>999</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form>
        <div class="container">
            <div class="page-header">
                <h1>Add Employee</h1>
            </div>
            <div>
                <label for="exampleInputPassword1">Employee Name: </label>
                <input type="search" class="form-control" id="searchTerm" placeholder="John Doe">
            </div>
            <div>
                <label for="exampleFormControlSelect1">Role: </label>
                <select class="form-control" id="Role">
                    <option>CEO</option>
                    <option>Front-End Developer</option>
                    <option>Back-End Developer</option>
                    <option>Design Team</option>
                    <option>QA Team</option>
                    <option>Intern</option>
                </select>
            </div>
            <div>
                <label for="startYear">Start Year: </label>
                <input type="search" class="form-control" id="startYear" placeholder="Optional">
            </div>
            <div>
                <label for="endYear">End Year: </label>
                <input type="search" class="form-control" id="endYear" placeholder="Optional">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
            <button type="submit" class="btn btn-primary" id="btn-clear">Clear results</button>
        </div>
    </form>
</body>

</html>
